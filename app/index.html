<html>

    <meta charset="utf-8" />

    <script src="https://unpkg.com/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="glow-paths.js"></script>

    <style>
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("https://cdn.glitch.global/7c9042da-0e88-4348-80f6-e62dbb0aef85/kaple%20Bo%C5%BE%C3%ADho%20hrobu2.jpeg?v=1747831060561")
          center center / cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Georgia", serif;
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      }

      .loading-content {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      .title {
        font-size: 2em;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.3em;
        margin-bottom: 30px;
      }

      .loading-bar {
        width: 100%;
        height: 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .bar-progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(to right, #ffdd99, #ffcc66, #ffbb33);
        animation: progressAnim 9s linear forwards;
      }

      @keyframes progressAnim {
        to {
          width: 100%;
        }
      }

      .loading-text {
        font-size: 1.2em;
        margin-top: 10px;
      }
    </style>
  </head>

    <!-- Loading screen -->
    <div id="loadingScreen">

        <div class="text-content">

          <div class="subtitle">

          </div>
          <div class="loading-bar">
            <div class="bar-progress"></div>
          </div>
          <div class="loading-text">Loading scene...</div>
        </div>
      </div>
    </div>
